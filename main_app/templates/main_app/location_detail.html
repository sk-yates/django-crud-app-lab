{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/toys/toy-detail.css' %}" />
{% endblock %} 
{% block content %}

<div class="card" style="border-color: {{ toy.color }}">
  <div class="card-bg" style="background-color: {{ toy.color }}"></div>
  <div class="card-content">
    <h2> {{ location.name }} </h2>
    <h3> {{ location.get_location_type_display }} </h3>
    <p> {{ location.description }} </p>
  </div>
</div>
<a href="{% url 'location-update' location.id %}" class="btn warn">Edit</a>
<a href="{% url 'location-delete' location.id %}" class="btn danger">Delete</a>

{% endblock %}
